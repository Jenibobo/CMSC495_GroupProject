{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up </title>
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        </head>
        <body>
            <a style="margin: 20px" href="/homeapp/">Return Home</a>
            <a style="margin: 20px" href="/homeapp/forecast">Get Weather</a>
            <a style="margin: 20px" href="/homeapp/forecast/">Weather Forecast</a>
        
<h3>Sign Up</h3>
<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p> {{ field }}</p> 
        </div>
    {% endfor %}
    <button type="submit">Sign Up</button>
</form>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</body>
</html>
