{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<nav>
    <a style="margin: 20px" href="/homeapp/">Go Home</a>
    <a style="margin: 20px" href="/homeapp/weather/">Get Weather</a>
    <a style="float: right;" href="/homeapp/login/"> Login</a>
</nav>

<center>
    <div class="containers" id="todo_container">
        <h3> My To-Do's</h3>

        <form action="addTodoItem/" method="post">
            {% csrf_token %}
            <input type="text" name="content">
            <input type="submit" value="Add Todo">
        </form> 

        <ul>
            {% for i in all_items %} 
            <li>{{i.content}}
                <form action="deleteTodoItem/{{i.id}}/" method = "post">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form> 
            </li>
            {% endfor %}
        </ul>
    </div>
</center>
